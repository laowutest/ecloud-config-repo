        clientSecret: ecloudClientSecret
        accessTokenValidateSeconds: 7200
        scope: "*"
      clients[7]:
        clientId: ecloud-client-tpc
        clientSecret: ecloudClientSecret
        accessTokenValidateSeconds: 7200
        scope: "*"
